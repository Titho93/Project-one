<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Lim</title>
  </head>
  <div class="contenitor">
    <body>
      <!-- logo+slogan -->
      <header>
        <img class="logo "src="img/logo.png" alt="Logo Lim">
        <h1>Taking Booleaners from A to B</h1>
      </header>
      <!-- barra navigazione -->
      <nav>
        <button type="button">Prenota</button>
        <button type="button">Termina Prenotazione</button>
        <button type="button">Accendi Luci</button>
      </nav>
      <!-- Gruppo Monopattini -->
      <main>
        <!-- monopattino 1 -->
        <div class="monopattino">
          <input type="checkbox">
          <span class="Driver">Monopattino Gino22</span>
          <p class="address">&#8614; Via Guadalametri - a 200 metri da te</p>
          <p class="info">Stato carica:</p>
          <div class="bar1">
          </div>
        </div>
        <!-- monopattino 2 -->
        <div class="monopattino">
          <input type="checkbox">
          <span class="Driver">Monopattino Mike24</span>
          <p class="address">&#8614; Via Ricciardoni - a 420 metri da te</p>
          <p class="info">Stato carica:</p>
          <div class="bar2">
          </div>
        </div>
        <!-- monopattino 3 -->
        <div class="monopattino">
          <input type="checkbox">
          <span class="Driver">Monopattino Fede154</span>
          <p class="address">&#8614; Via Mentarini - a 490 metri da te</p>
          <p class="info">Stato carica:</p>
          <div class="bar3">
          </div>
        </div>
      </main>
      <!-- firma -->
      <footer>
        <h5>Made by Bortolotti Thomas</h5>
      </footer>
    </body>
  </div>
</html>
